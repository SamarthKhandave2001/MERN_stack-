<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Master class</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            margin:0;
            padding:0;  
            background-color: aliceblue;
        }
        h1,
        h2{
            color: #333;
        }
        .container{
            background-color: #fff;
            border: 2px solid #333;
            margin-bottom: 20px;
            padding: 20px;
        }
        .flex-container{
            display: flex;
            height:200px;
            margin-bottom: 10px;
        }

        .circle{
            width:50px;
            height:50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin:5px;
        }
        .pastel-1{
            background-color: #FFB3BA;
        }
        .pastel-2{
            background-color: #FFDFBA;
        }
        .pastel-3{
            background-color: #FFFFBA;
        }
        .pastel-4{
            background-color: #BAFFC9;
        }
    </style>
</head>
<body>
   <h1>Default Flex Row</h1> 
   <div class="container">
    <div class="flex-container">
        <div class= "circle pastel-1">1</div>
        <div class= "circle pastel-2">2</div>
        <div class= "circle pastel-3">3</div>
        <div class= "circle pastel-4">4</div>
   </div>

   <h1>Flex Direction: Column</h1>

<div class="flex-container" style="flex-direction: column-reverse;">
    <div class="circle pastel-1">1</div>
    <div class="circle pastel-2">2</div>
    <div class="circle pastel-3">3</div>
    <div class="circle pastel-4">4</div>
</div>

   <h1>Align Items: Center</h1>
<div class="flex-container" style="flex-direction:center">
    <div class="circle pastel-1">1</div>
    <div class="circle pastel-2">2</div>
    <div class="circle pastel-3">3</div>
    <div class="circle pastel-4">4</div>
</div>
</body>
</html>

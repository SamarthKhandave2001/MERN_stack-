<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
</head>
<body>
    <style>
        body{
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        .inline-example{
            background-color: #cce6ff;
            padding:10px;
            margin:10px;
            width:200px;
            height:100px;
        }

        .box-model-demo{
            width:300px;
            height: 200px;
            border: 2px solid #000;
            padding: 10px;
            margin: 15px;
            background-color: orange;
        }
    </style>
     <h2>CSS Box Model Example</h2>

    <div class="box-model-demo">
        This box demonstrates the CSS box model including
        <strong>content</strong>, <strong>padding</strong>,
        <strong>border</strong>, and <strong>margin</strong>.
    </div>

   <div class="box-model-demo">This is a box model demo.
    <span class="inline-example">Inline Element</span>
    inside the box 
   </div>

</body>
</html>

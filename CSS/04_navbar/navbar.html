<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Variations</title>

<style>
    body {
        font-family:Arial, Helvetica, sans-serif;
        margin:0;
        padding:20px;
        background-color:#242424;
        color: #fff;
    }
    .navbar-container {
        margin-bottom: 40px;
    }
    h2{
        margin-bottom: 10px;
    }
    .nav1{
    
        background-color: #eaeaea;
        padding: 10px;
    }
    .nav1 ul{
        list-style-type:none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
    }
    .nav1 li{
        display: inline;
    
    }
    .nav1 a{
        text-decoration: none;
        color: #202020;
        padding: 5px 15px;

    } 

    .nav1 a::after{
        content: "";
        position: absolute;
       
        height:2px;
         width:100px;
        bottom:0;
        left:0;
        background-color: #0a65c7;
        transition: transform 0.3s ease-in-out;


    }

    .nav1 a:hover{
        border-bottom: 2px solid #254bf6;
    }
    .nav1 .login-btn{
        background-color: #254bf6;
        color: #fff;
        border: none;
        padding: 5px 15px;
        border-radius: 5px;
        cursor: pointer;
    } 
    .nav2{
        background-color: #343a40;
        width:200px;
        padding: 20px;
    }
    .nav2 ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    .nav2 li{
        margin-bottom: 12px;

    }
    .nav2 a{
        text-decoration: none;
        color: #fff;
        display: block;
        padding:10px;
        width:100%;
    }

    .nav2 a:hover{
        background-color: #495057;
        border-radius: 5px;
    }

    .nav2 .login-btn{
        background-color: #254bf6;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        width:100%;
    }
    .nav2 .login-btn:hover{
        background-color: #956666;
    }

    .nav3{
        background-color: #45a2bb;
        padding: 10px;
    }

    .nav3 ul{
        list-style-type:none;
        padding:0;
        margin:0;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .nav3 a{
        text-decoration: none;
        color: #fff;
        padding: 10px;
        display:block;
    }
    .nav3 .dropdown-content{
        display:none;
    
    }
    
.nav3 .dropdown:hover .dropdown-content{
    display: block;
    position: absolute;
    background-color: #202020;
    min-width: 150px;

}
</style>

</head>
<body>
    <div class="navbar-container">
        <h2>Variation 1: Horizantal with underline effect</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Product</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
        </div>

          <div class="navbar-container">
        <h2>Variation 2: Horizantal with underline effect</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Product</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
        </div>

         <div  <div class="navbar-container">
        <h2>Variation 1: Horizantal with underline effect</h2>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
            
                <li class="dropdown">
                <a href="#">About</a>
                <div class="dropdown-content">
                    <a href="#">Our team </a>
                    <a href="#">Story</a>
                    <a href="#">contact</a>
                </div>
                </li>
                <li><a href="#">Product</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
        </div>

    
</body>
</html>
